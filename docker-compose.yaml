version: '3.9'

services:
  server:
    container_name: server
    image: renangalvao/project:server-latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      test: curl -f localhost/health || exit 1
      interval: 1m
    volumes:
      - files_volume:/var/www/files
      - lets_encrypt:/etc/letsencrypt
      # make logs accessible to fail2ban in host
      - /var/log/nginx:/var/log/nginx:rw
    networks:
      - main_network
    ports:
      - 80:80
      - 443:443/tcp
      - 443:443/udp

  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_USER=$DB_USER
      - POSTGRES_PASSWORD=$DB_PASSWORD
      - POSTGRES_DB=project
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      test: pg_isready -d project
      interval: 1m
    volumes:
      - db_volume:/var/lib/postgresql/data
    networks:
      - main_network

  redis:
    image: redis:7.2-alpine
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 1m
    volumes:
      - redis_volume:/data
    networks:
      - main_network

  api:
    image: renangalvao/project:api-latest
    environment:
      - ACCESS_TOKEN_JWT_SECRET=$ACCESS_TOKEN_JWT_SECRET
      - REFRESH_TOKEN_JWT_SECRET=$REFRESH_TOKEN_JWT_SECRET
      - MAIL_HOST=$MAIL_HOST
      - MAIL_PORT=$MAIL_PORT
      - MAIL_USER=$MAIL_USER
      - MAIL_PASSWORD=$MAIL_PASSWORD
      - MAIL_FROM=$MAIL_FROM
      - DATABASE_URL=$DATABASE_URL
      - REDIS_HOST=$REDIS_HOST
      - REDIS_PORT=$REDIS_PORT
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      # simple node
      test: wget -qO- localhost:3000/health  || exit 1
      interval: 1m
    volumes:
      - files_volume:/usr/src/app/files
    networks:
      - main_network
    depends_on:
      - db
      - redis

  web:
    image: renangalvao/project:web-latest
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      # sveltekit
      test: wget -qO- 0.0.0.0:3000/health  || exit 1
      interval: 1m
    networks:
      - main_network
    depends_on:
      - api

  cms:
    image: renangalvao/project:cms-latest
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        window: 5s
    healthcheck:
      # sveltekit
      test: wget -qO- 0.0.0.0:3000/health  || exit 1
      interval: 1m
    networks:
      - main_network
    depends_on:
      - api

networks:
  main_network:
    name: main_network
    driver: bridge

volumes:
  files_volume:
    name: files
  db_volume:
    name: db
  redis_volume:
    name: redis
  lets_encrypt:
    name: lets_encrypt